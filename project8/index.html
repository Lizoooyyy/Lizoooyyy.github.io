<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Форма обратной связи</h1>
        <p>Нажмите на кнопку ниже, чтобы открыть форму обратной связи.</p>
        <button class="open-btn">Открыть форму</button>
    </div>

    <div class="popup" id="popup">
        <div class="form-container">
            <button class="close-btn" id="close-btn">&times;</button>
            <h2>Форма обратной связи</h2>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="fullname">ФИО *</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">Согласен с политикой обработки персональных данных *</label>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-btn">Отправить</button>
                
                <div class="message" id="message-container"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
