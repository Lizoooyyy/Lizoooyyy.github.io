<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости услуги</h1>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>

        <div class="form-group">
            <label>Тип услуги:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="type1" name="serviceType" value="basic" checked>
                    <label for="type1">Базовая услуга (100 руб/шт)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="type2" name="serviceType" value="premium">
                    <label for="type2">Премиум услуга (200 руб/шт)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="type3" name="serviceType" value="custom">
                    <label for="type3">Кастомная услуга (150 руб/шт)</label>
                </div>
            </div>
        </div>

        <div class="form-group" id="optionsGroup">
            <label for="options">Опции услуги:</label>
            <select id="options" name="options">
                <option value="standard">Стандартная опция (+0 руб)</option>
                <option value="express">Экспресс-обработка (+50 руб)</option>
                <option value="priority">Приоритетная обработка (+100 руб)</option>
            </select>
        </div>

        <div class="form-group" id="propertyGroup">
            <div class="checkbox-group">
                <input type="checkbox" id="property" name="property">
                <label for="property">Подарок от нас (+25% к стоимости)</label>
            </div>
        </div>

        <div class="price-display">
            <div>Итоговая стоимость:</div>
            <div class="price-amount" id="totalPrice">100 руб</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
