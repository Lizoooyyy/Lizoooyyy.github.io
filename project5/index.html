<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор стоимости аренды автомобиля</h1>
        <div class="calculator-grid">
            <div class="selection-column">
                <div class="section">
                    <h2>Выберите тариф</h2>
                    <div class="tariff-buttons">
                        <button class="tariff" id="economy">Эконом<br>500 ₽/час</button>
                        <button class="tariff" id="comfort">Комфорт<br>800 ₽/час</button>
                        <button class="tariff" id="business">Бизнес<br>1100 ₽/час</button>
                        <button class="tariff" id="premium">Премиум<br>1400 ₽/час</button>
                    </div>
                </div>

                <div class="section">
                    <h2>Время аренды</h2>
                    <div class="time-control">
                        <label for="time">Часы аренды:</label>
                        <input type="range" id="time" min="1" max="24" value="2">
                        <input type="number" id="volume" min="1" max="24" value="2">
                    </div>
                </div>

                <div class="section">
                    <h2>Дополнительные опции</h2>
                    <div class="options">
                        <label class="option-label">
                            <input type="checkbox" class="option" id="option1">
                            <span class="checkmark"></span>
                            Детское кресло<br>
                            <span class="option-price">1000 ₽</span>
                        </label>
                        <label class="option-label">
                            <input type="checkbox" class="option" id="option2">
                            <span class="checkmark"></span>
                            Навигатор<br>
                            <span class="option-price">1500 ₽</span>
                        </label>
                        <label class="option-label">
                            <input type="checkbox" class="option" id="option3">
                            <span class="checkmark"></span>
                            Дополнительный водитель<br>
                            <span class="option-price">1500 ₽</span>
                        </label>
                        <label class="option-label">
                            <input type="checkbox" class="option" id="option4">
                            <span class="checkmark"></span>
                            Полная страховка<br>
                            <span class="option-price">2000 ₽</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="calculation-column">
                <div class="section total-section">
                    <h2>Итоговая стоимость</h2>
                    <div class="total-display">
                        <input type="text" id="total" readonly value="1600">
                        <span class="currency">₽</span>
                    </div>
                    <button id="calculate-btn">Рассчитать стоимость</button>
                </div>

                <div class="section order-details">
                    <h2>Детали заказа</h2>
                    <div class="order-info">
                        <div class="order-item">
                            <label>Тариф:</label>
                            <input type="text" id="order_tariff" readonly value="800 ₽/час">
                        </div>
                        <div class="order-item">
                            <label>Время аренды:</label>
                            <input type="text" id="order_time" readonly value="2 часа">
                        </div>
                        <div class="order-item">
                            <label>Доп. опции:</label>
                            <input type="text" id="order_option" readonly value="0 ₽">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
